{% extends 'publics/home/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white shadow-lg rounded-2xl p-8">
    <!-- Logo / Title -->
    <div class="text-center">
      <div class="w-14 h-14 mx-auto bg-primary-green rounded-full flex items-center justify-center">
        <i class="fas fa-leaf text-white text-2xl"></i>
      </div>
      <h2 class="mt-4 text-2xl font-bold text-gray-900">Connexion</h2>
      <p class="mt-1 text-sm text-gray-600">Accédez à votre compte Green Up Academy</p>
    </div>

    <!-- Form -->
    <form action="{% url 'users:login' %}" method="post" class="mt-8 space-y-6">
      {% csrf_token %}
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" name="email" type="email" required
                 class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-green focus:border-primary-green sm:text-sm">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input id="password" name="password" type="password" required
                 class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-green focus:border-primary-green sm:text-sm">
        </div>
      </div>

      <!-- Remember + Forgot -->
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="h-4 w-4 text-primary-green border-gray-300 rounded">
          <span class="ml-2 text-sm text-gray-600">Se souvenir de moi</span>
        </label>
        <a href="#" class="text-sm font-medium text-primary-green hover:text-green-700">Mot de passe oublié ?</a>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-primary-green hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-green">
        Connexion
      </button>

      <!-- Redirect -->
      <p class="mt-4 text-center text-sm text-gray-600">
        Vous n’avez pas encore de compte ?
        <a href="{% url 'users:register' %}" class="font-semibold text-primary-green hover:text-green-700">Inscrivez-vous</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
