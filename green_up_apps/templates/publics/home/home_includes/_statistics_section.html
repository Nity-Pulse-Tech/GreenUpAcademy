                    <div class="text-4xl lg:text-5xl font-black mb-2">500+</div>

            <div class="overlay-dark rounded-3xl p-8 lg:p-16 text-white relative">
                <!-- Background Pattern -->
                <div class="absolute inset-0 opacity-10">
                    <div class="absolute top-4 right-4 w-20 h-20 border-2 border-white rounded-full"></div>
                    <div class="absolute bottom-4 left-4 w-16 h-16 border-2 border-white rounded-full"></div>
                </div>
                
                <div class="relative z-10">
                    <h3 class="text-3xl lg:text-5xl font-black mb-6 text-shadow">

                        <span class="text-yellow-accent">façonner l'avenir</span>

                    </p>
                    <div class="flex flex-col sm:flex-row gap-4 justify-center">

                            Candidater maintenant
                            <i class="fas fa-user-plus ml-2"></i>
                        </button>
                        <button class="border-3 border-white text-white px-8 py-4 rounded-full font-bold text-lg hover:bg-white hover:text-primary-green transition duration-300">

            </div>
